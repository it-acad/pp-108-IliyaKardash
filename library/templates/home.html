<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome to the Home Page</h1>
    <p>Welcome, {{ user.first_name }}!</p>

    {% if role == 1 %}
    <p>Here are the admin options for the librarian.</p>
    <a href="{% url 'all_users' %}">List of all users</a>
    <a href="{% url 'all_authors' %}">List of all authors</a>
    <a href="{% url 'create_author' %}">Create a new author</a>
    {% else %}
    <p>You are currently logged in as a visitor.</p>
    {% endif %}

    <a href="{% url 'logout' %}">Logout</a>
  </body>
</html>
