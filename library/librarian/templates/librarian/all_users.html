<h1>All Users</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.get_role_display }}</td>
      <td><a href="{% url 'view_user' user.id %}">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<footer><a href="{% url 'home' %}">Back to home page</a></footer>
